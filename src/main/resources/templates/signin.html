<!DOCTYPE html>
<html xmlns:th = " http://www.thymeleaf.org" th:replace = "base.html::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>
<h1 class="text-center mt-3">Sign In</h1>
<form novalidate="novalidate" class="container mt-1" id="cm-signin-form" action="/login" method="post" th:object = "${userCreds}">
  <div th:if = "${error}" th:text = "${error.msg}" class="cm-err mt-3 mb-3">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" th:value = "${userCreds.username}" class="form-control" th:classAppend = "${#fields.hasErrors('username') ? 'is-invalid' : ''}" id="username" name="username" placeholder="Enter username" required>
  	<div th:each = "e : ${#fields.errors('username')}" id="validationServerUsernameFeedback" class="invalid-feedback" th:text = "${e}"></div>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" th:value = "${userCreds.password}" class="form-control" th:classAppend = "${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password" name="password" placeholder="Enter password" required>
  	<div th:each = "e : ${#fields.errors('password')}" id="validationServerUsernameFeedback" class="invalid-feedback" th:text = "${e}"></div>
  </div>  
  <div class="text-center">
  <button type="submit" class="btn cm-primary">Sign In</button>
  </div>
</form>
</section>
</body>
</html>
