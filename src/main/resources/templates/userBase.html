<!doctype html>
<html xlmns:th="http://www.thymeleaf.org" th:fragment="layout(content, heading)">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ContactPal</title>

<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>

	<div th:replace="~{header.html::nav}"></div>
	<div class="cm-base-wrapper">
		<div class="cm-base-sidebar" th:insert="~{sidebar.html::section}"></div>
		<div class="cm-base-content-wrapper">
			<div class="cm-base-heading" th:text="${heading}"></div>
			<div class="cm-base-content" th:insert="${content}"></div>
		</div>
	</div>

	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script th:src="@{https://kit.fontawesome.com/e4f0912140.js}"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/general.js}"></script>
</body>
</html>
