<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sf="http://www.springframework.org/tags/form"
	th:replace="~{userBase::layout(~{::section}, '')}">
<body>
	<section>
		<form method="post" th:action="@{/user/update}" th:object="${currUser}"
			enctype="multipart/form-data">
			<div class="cm-add-profile-wrapper">
				<div class="cm-img">
					<div class="cm-img-wrapper">
						<img
							th:src="@{'/images/uploads/' + ${currUser.profileImg != null && currUser.profileImg != '' ? currUser.profileImg : 'profile.jpg'}}" />
					</div>
					<input id="cm-profile-img" type="file" name="file">
				</div>
				<div class="cm-input-wrapper">
					<input type="hidden" name="id" th:value="${currUser.id}">
				</div>
				<div class="cm-input-wrapper">
					<input type="hidden" name="image" th:value="${currUser.profileImg}">
				</div>
				<div class="cm-input-wrapper">
					<div class="cm-input-icon">
						<i class="fa-solid fa-user"></i>
					</div>
					<input type="text" name="username" class="cm-field"
						placeholder="Enter username" th:value="${currUser.username}" disabled>
				</div>
				<div th:each="e : ${#fields.errors('username')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<div class="cm-input-icon">
						<i class="fa-solid fa-signature"></i>
					</div>
					<input type="text" name="fname" class="cm-field"
						placeholder="Enter first name" th:value="${currUser.fname}">
				</div>
				<div th:each="e : ${#fields.errors('fname')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<div class="cm-input-icon">
						<i class="fa-solid fa-signature"></i>
					</div>
					<input type="text" name="lname" class="cm-field"
						placeholder="Enter last name" th:value="${currUser.lname}">
				</div>
				<div th:each="e : ${#fields.errors('lname')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<div class="cm-input-icon">
						<i class="fa-solid fa-phone"></i>
					</div>
					<input type="tel" name="phone" class="cm-field"
						placeholder="Enter phone" th:value="${currUser.phone}">
				</div>
				<div th:each="e : ${#fields.errors('phone')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<div class="cm-input-icon">
						<i class="fa-solid fa-envelope"></i>
					</div>
					<input type="email" name="email" class="cm-field"
						placeholder="Enter email" th:value="${currUser.email}" disabled>
				</div>
				<div th:each="e : ${#fields.errors('email')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<textarea name="about" id="cm-profile-note"
						class="cm-field cm-profile-desc" placeholder="Enter about"
						th:value="${currUser.about}" th:text="${currUser.about}"></textarea>
				</div>
				<div th:each="e : ${#fields.errors('about')}" class="cm-warning"
					th:text="${e}"></div>

				<div class="cm-input-wrapper">
					<input type="submit" value="Save" class="btn cm-primary">
				</div>
				<div th:if="${error}" class="cm-err" th:text="${error.msg}"></div>
		</form>


		<script
			src="https://cdn.tiny.cloud/1/nho9ow4hp38n95p27e7vqryz4bogjdmaud4zppn994ruclf1/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			  tinymce.init({
			    selector: '#cm-profile-note',
			    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
			    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
			    tinycomments_mode: 'embedded',
			    tinycomments_author: 'Author name',
			    mergetags_list: [
			      { value: 'First.Name', title: 'First Name' },
			      { value: 'Email', title: 'Email' },
			    ],
			    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
			  });
		</script>

	</section>
</body>
</html>
